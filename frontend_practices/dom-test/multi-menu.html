<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .menu {
        list-style: none;
        padding: 0;
        width: 200px;
      }

      .menu > li {
        margin-bottom: 10px;
      }

      .menu > li > a {
        display: block;
        background-color: #f0f0f0;
        padding: 10px;
        text-decoration: none;
        color: #333;
        border-radius: 5px;
      }

      /* .submenu {
        display: none;
        list-style: none;
      } */

      .submenu {
        height: 0;
        overflow: hidden;
        transition: height 0.3s ease-out;
        list-style: none;
        padding-left: 20px;
      }

      .submenu > li > a {
        display: block;
        padding: 5px;
        text-decoration: none;
        color: #555;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li>
        <a href="#">Item 1</a>
        <ul class="submenu">
          <li><a href="#">sub-item 1</a></li>
          <li><a href="#">sub-item 2</a></li>
          <li><a href="#">sub-item 3</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Item 2</a>
        <ul class="submenu">
          <li><a href="#">sub-item 1</a></li>
          <li><a href="#">sub-item 2</a></li>
          <li><a href="#">sub-item 3</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Item 3</a>
        <ul class="submenu">
          <li><a href="#">sub-item 1</a></li>
          <li><a href="#">sub-item 2</a></li>
          <li><a href="#">sub-item 3</a></li>
        </ul>
      </li>
    </ul>
    <script>
      const items = document.querySelectorAll(".menu > li");

      items.forEach((item) => {
        item.addEventListener("click", () => {
          items.forEach((otherItem) => {
            if (otherItem !== item) {
              // otherItem.querySelector(".submenu").style.display = "none";
              otherItem.querySelector(".submenu").style.height = "0";
            }
          });

          const submenu = item.querySelector(".submenu");
          // submenu.style.display =
          //   submenu.style.display === "block" ? "none" : "block";
          submenu.style.height =
            submenu.style.height === "0px" ? submenu.scrollHeight + "px" : "0";
        });
      });
    </script>
  </body>
</html>
