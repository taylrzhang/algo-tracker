<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: 0 auto;
        align-items: center;
        display: flex;
        height: 100vh;
      }
      .display {
        width: 70vh;
        background-color: gray;
        margin: 0 auto;
        text-align: center;
        align-items: center;
        padding: 10px;
      }
      .photo {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div>
          <img src="./images/1.png" alt="" class="photo" />
        </div>
        <button id="start">start</button>
        <button id="end">end</button>
      </div>
    </div>
    <script>
      const images = ["1.png", "2.png", "3.png", "4.png", "5.png"];
      let i = 0;
      let timer;

      const photo = document.querySelector(".photo");
      const startBtn = document.getElementById("start");
      const endBtn = document.getElementById("end");

      startBtn.addEventListener("click", () => {
        clearInterval(timer); //clear
        timer = setInterval(() => {
          i = (i + 1) % images.length;
          photo.setAttribute("src", "images/" + images[i]);
        }, 1000);
      });

      endBtn.addEventListener("click", () => {
        clearInterval(timer); //clear
      });
    </script>
  </body>
</html>
