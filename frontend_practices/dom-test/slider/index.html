<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        margin: 0 auto;
        align-items: center;
        display: flex;
        height: 100vh;
      }
      .display {
        width: 70vh;
        background-color: gray;
        margin: 0 auto;
        text-align: center;
        align-items: center;
        padding: 10px;
      }
      .photo {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p class="number"></p>
        <div>
          <img src="./images/1.png" alt="" class="photo" />
        </div>
        <button id="prev">prev</button>
        <button id="next">next</button>
      </div>
    </div>
    <script>
      //sliding with prev and next btn
      const images = ["1.png", "2.png", "3.png", "4.png", "5.png"];
      let i = 0;

      const photo = document.querySelector(".photo");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      const number = document.querySelector(".number");

      function setImg() {
        photo.setAttribute("src", "images/" + images[i]);
        number.textContent = `Image ${i + 1} of ${images.length}`;
      }

      prevBtn.addEventListener("click", () => {
        i = (i - 1 + images.length) % images.length;
        setImg();
      });

      nextBtn.addEventListener("click", () => {
        i = (i + 1) % images.length;
        setImg();
      });

      setImg();
    </script>
  </body>
</html>
