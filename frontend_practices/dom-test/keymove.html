<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: red;
        width: 60px;
        height: 60px;
        position: absolute;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
  <script>
    const box = document.querySelector(".box");

    let leftPosition = 50;
    let topPosition = 50;
    let direction = null; 

    const step = 10;

    setInterval(() => {
      switch (direction) {
        case "ArrowUp":
          topPosition = Math.max(topPosition - step, 0);
          break;
        case "ArrowDown":
          topPosition = Math.min(
            topPosition + step,
            window.innerHeight - box.clientHeight
          );
          break;
        case "ArrowLeft":
          leftPosition = Math.max(leftPosition - step, 0);
          break;
        case "ArrowRight":
          leftPosition = Math.min(
            leftPosition + step,
            window.innerWidth - box.clientWidth
          );
          break;
        }
        box.style.top = `${topPosition}px`;
        box.style.left = `${leftPosition}px`;
    }, 30)

    
    document.addEventListener("keydown", (event) => {
      direction = event.code;
    });

    document.addEventListener("keyup", (event) => {
      direction = null
    })
  </script>
</html>
