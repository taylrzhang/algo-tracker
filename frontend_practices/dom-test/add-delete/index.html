<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table,
      th,
      td {
        border: 1px black solid;
      }
      table {
        margin: 0 auto;
      }

      th,
      td {
        min-width: 6rem;
      }

      .container {
        margin: 0 auto;
        margin-top: 20px;
        width: 40vh;
        border: 1px black solid;
        padding: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="display">
      <table id="table1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="container">
        <h1>Add new employee</h1>
        <form>
          <label for="">name: </label>
          <input type="text" id="name" />
          <label for="">email: </label>
          <input type="text" id="email" />
          <label for="">salary: </label>
          <input type="text" id="salary" />
          <button type="submit">submit</button>
        </form>
      </div>
    </div>
    <script>
      const form = document.querySelector("form");
      const tableBody = document
        .getElementById("table1")
        .querySelector("tbody");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const nameValue = document.getElementById("name").value;
        const emailValue = document.getElementById("email").value;
        const salaryValue = document.getElementById("salary").value;

        const newRow = tableBody.insertRow();

        newRow.innerHTML = `
            <td>${nameValue}</td>
            <td>${emailValue}</td>
            <td>${salaryValue}</td>
            <td><button class="removeButton">Remove</button></td>
          `;
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("salary").value = "";

        newRow.querySelector(".removeButton").addEventListener("click", () => {
          console.log(newRow.rowIndex);
          const check = window.confirm("are you sure to remove this line");
          if (check) tableBody.deleteRow(newRow.rowIndex - 1);
        });
      });
    </script>
  </body>
</html>
